# MCPHub Frontend Nginx 설정
# React SPA 라우팅 지원 및 API 프록시 설정

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 압축 활성화 (성능 최적화)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 정적 파일 캐싱 설정
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API 요청은 백엔드로 프록시
    # Azure Container Apps 내부 통신 (HTTP 사용)
    location /api/ {
        proxy_pass http://mcphub-backend.redrock-1ca7a56f.koreacentral.azurecontainerapps.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host mcphub-backend.redrock-1ca7a56f.koreacentral.azurecontainerapps.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_ssl_verify off;
        
        # 백엔드 연결 실패 시 에러 페이지 반환
        error_page 502 503 504 = @backend_error;
    }

    # MCP 엔드포인트도 백엔드로 프록시
    location /mcp {
        proxy_pass http://mcphub-backend.redrock-1ca7a56f.koreacentral.azurecontainerapps.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host mcphub-backend.redrock-1ca7a56f.koreacentral.azurecontainerapps.io;
        proxy_set_header X-Forwarded-Host $host;
        proxy_ssl_verify off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Config 엔드포인트도 백엔드로 프록시
    location /config {
        proxy_pass http://mcphub-backend.redrock-1ca7a56f.koreacentral.azurecontainerapps.io/config;
        proxy_http_version 1.1;
        proxy_set_header Host mcphub-backend.redrock-1ca7a56f.koreacentral.azurecontainerapps.io;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_ssl_verify off;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Login config 엔드포인트도 백엔드로 프록시
    location /login/config {
        proxy_pass http://mcphub-backend.redrock-1ca7a56f.koreacentral.azurecontainerapps.io/login/config;
        proxy_http_version 1.1;
        proxy_set_header Host mcphub-backend.redrock-1ca7a56f.koreacentral.azurecontainerapps.io;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_ssl_verify off;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # SSE 엔드포인트도 백엔드로 프록시 (실시간 통신)
    location /sse/ {
        proxy_pass http://mcphub-backend.redrock-1ca7a56f.koreacentral.azurecontainerapps.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host mcphub-backend.redrock-1ca7a56f.koreacentral.azurecontainerapps.io;
        proxy_set_header X-Forwarded-Host $host;
        proxy_ssl_verify off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # React SPA 라우팅 지원
    # 모든 경로를 index.html로 fallback (클라이언트 사이드 라우팅)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 헬스체크 엔드포인트
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 백엔드 연결 실패 시 에러 처리
    location @backend_error {
        add_header Content-Type application/json;
        return 502 '{"success": false, "message": "Backend service unavailable. Please check if mcphub-backend container is running."}';
    }

    # 보안 헤더 추가
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}