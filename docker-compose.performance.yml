version: '3.8'

services:
  # ğŸš€ MCPHub ë©”ì¸ ì„œë¹„ìŠ¤ (ì„±ëŠ¥ ëª¨ë‹ˆí„°ë§ ì œê±°)
  mcphub:
    build: .
    container_name: mcphub-main
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PERFORMANCE_AGENT_URL=http://performance-agent:9090
      - DATABASE_URL=postgresql://mcphub:password@postgres:5432/mcphub
    depends_on:
      - postgres
      - performance-agent
    networks:
      - mcphub-network
    restart: unless-stopped
    # ğŸš¨ ì„±ëŠ¥ ëª¨ë‹ˆí„°ë§ ê´€ë ¨ ì„¤ì • ì œê±°
    # - ì„±ëŠ¥ ì²´í¬ ë¡œì§ ë¹„í™œì„±í™”
    # - ì™¸ë¶€ ì—ì´ì „íŠ¸ì— ì˜ì¡´

  # ğŸ“Š ì„±ëŠ¥ ëª¨ë‹ˆí„°ë§ ì—ì´ì „íŠ¸ (ë³„ë„ ì»¨í…Œì´ë„ˆ)
  performance-agent:
    build:
      context: .
      dockerfile: Dockerfile.performance-agent
    container_name: mcphub-performance-agent
    ports:
      - "9090:9090"
    environment:
      - NODE_ENV=production
      - COLLECTION_INTERVAL=5000
      - BUFFER_SIZE=1000
      - MAX_RETRIES=3
      - TIMEOUT=10000
    volumes:
      # ğŸ³ Docker ì»¨í…Œì´ë„ˆ ë©”íŠ¸ë¦­ ì ‘ê·¼
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # ğŸ“Š ì‹œìŠ¤í…œ ë©”íŠ¸ë¦­ ì ‘ê·¼
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    networks:
      - mcphub-network
    restart: unless-stopped
    # ğŸ” í˜¸ìŠ¤íŠ¸ ë„¤íŠ¸ì›Œí¬ ì ‘ê·¼ìœ¼ë¡œ ì •í™•í•œ ë©”íŠ¸ë¦­ ìˆ˜ì§‘
    network_mode: host
    privileged: true

  # ğŸ—„ï¸ PostgreSQL ë°ì´í„°ë² ì´ìŠ¤
  postgres:
    image: postgres:15-alpine
    container_name: mcphub-postgres
    environment:
      - POSTGRES_DB=mcphub
      - POSTGRES_USER=mcphub
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mcphub-network
    restart: unless-stopped

  # ğŸ“ˆ Prometheus (ì„ íƒì‚¬í•­ - ê³ ê¸‰ ëª¨ë‹ˆí„°ë§)
  prometheus:
    image: prom/prometheus:latest
    container_name: mcphub-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - mcphub-network
    restart: unless-stopped

  # ğŸ“Š Grafana (ì„ íƒì‚¬í•­ - ì‹œê°í™”)
  grafana:
    image: grafana/grafana:latest
    container_name: mcphub-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - mcphub-network
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  mcphub-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
