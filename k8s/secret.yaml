apiVersion: v1
kind: Secret
metadata:
  name: mcphub-secret
  labels:
    app: mcphub
type: Opaque
data:
  # ⚠️ 주의: 모든 값들을 base64로 인코딩하여 설정해야 합니다
  # 인코딩 방법: echo -n "실제값" | base64
  
  # PostgreSQL 데이터베이스 비밀번호
  postgres-password: bWNwaHViMTIzNDUh
  # 위 값은 "mcphub12345!" 를 base64로 인코딩한 결과입니다
  
  # 데이터베이스 연결 URL (위 비밀번호와 일치해야 함)
  database-url: cG9zdGdyZXM6Ly9tY3BodWI6bWNwaHViMTIzNDUhQHBvc3RncmVzLXNlcnZpY2U6NTQzMi9tY3BodWI=
  # 위 값은 "postgres://mcphub:mcphub12345!@postgres-service:5432/mcphub" 를 base64로 인코딩한 결과입니다
  
  # JWT 토큰 암호화 키 (최소 32자 이상 권장)
  jwt-secret: bWNwaHViLXN1cGVyLXNlY3JldC1qd3Qta2V5LTIwMjQtc2VjdXJl
  # 위 값은 "mcphub-super-secret-jwt-key-2024-secure" 를 base64로 인코딩한 결과입니다
  
  # OpenAI API 키 (옵션 - MCP 서버에서 AI 기능 사용시)
  openai-api-key: ""
  # 생성 방법: echo -n "sk-YOUR_OPENAI_API_KEY" | base64 