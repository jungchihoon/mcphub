apiVersion: v1
kind: Secret
metadata:
  name: mcphub-secrets
  namespace: mcphub
  labels:
    app: mcphub
type: Opaque
data:
  # JWT 시크릿 (base64 인코딩 필요)
  # echo -n "your-super-secure-jwt-secret-key-for-production" | base64
  JWT_SECRET: eW91ci1zdXBlci1zZWN1cmUtand0LXNlY3JldC1rZXktZm9yLXByb2R1Y3Rpb24=
  
  # Redis URL (base64 인코딩 필요)
  # echo -n "redis://redis-service:6379" | base64
  REDIS_URL: cmVkaXM6Ly9yZWRpcy1zZXJ2aWNlOjYzNzk=
  
  # 데이터베이스 URL (PostgreSQL) (base64 인코딩 필요)
  # echo -n "postgresql://mcphub:password@postgres-service:5432/mcphub" | base64
  DATABASE_URL: cG9zdGdyZXNxbDovL21jcGh1YjpwYXNzd29yZEBwb3N0Z3Jlcy1zZXJ2aWNlOjU0MzIvbWNwaHVi
  
  # OpenAI API 키 (선택사항, base64 인코딩 필요)
  # echo -n "sk-your-openai-api-key" | base64
  OPENAI_API_KEY: ""

---
# Redis용 별도 Secret (Redis 인증이 필요한 경우)
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: mcphub
  labels:
    app: redis
type: Opaque
data:
  # Redis 비밀번호 (base64 인코딩 필요)
  # echo -n "redis-password" | base64
  REDIS_PASSWORD: cmVkaXMtcGFzc3dvcmQ= 