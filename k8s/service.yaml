apiVersion: v1
kind: Service
metadata:
  name: mcphub-service
  labels:
    app: mcphub
spec:
  selector:
    app: mcphub
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
  - name: postgresql
    protocol: TCP
    port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mcphub-loadbalancer
  labels:
    app: mcphub
spec:
  selector:
    app: mcphub
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer 