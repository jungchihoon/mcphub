---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcphub
  namespace: mcphub
  labels:
    app: mcphub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcphub
  template:
    metadata:
      labels:
        app: mcphub
    spec:
      containers:
      - name: mcphub
        image: ujeongeom/mcphub-otelagent:v15
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcphub-service
  namespace: mcphub
  labels:
    app: mcphub
spec:
  selector:
    app: mcphub
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcphub-ingress
  namespace: mcphub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: mcphub.4.217.129.211.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcphub-service
            port:
              number: 80 